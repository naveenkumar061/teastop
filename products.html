<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tea Stop || Products</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <!-- End of Navbar -->
    <!-- Header -->
    <header class="header">
      <div class="banner">
        <h2>india's official tastes</h2>
        <h1>
          uniquely <br />
          created <br />
          tea
        </h1>
      </div>
    </header>
    <!-- End of Header -->
    <div class="content-divider"></div>
    <!-- Products -->
    <section class="products">
      <div class="section-center clearfix">
        <!-- Products Info -->
        <article class="products-info">

          <div class="section-title">
            <h3>check out</h3>
            <h2>Our Products</h2>

          <!-- End of Section Title -->
        </article>

        <article class="products-inventory clearfix">
          <!-- Product-1 -->
          <div class="product">

              class="product-img"
            />
            <h4 class="product-title">assam tea</h4>
            <h4 class="product-price">&#8377;25</h4>

          <!-- End of Product-1 -->
          <!-- Product-2 -->

            />

            <h4 class="product-price">&#8377;25</h4>

          <!-- End of Product-3 -->

              alt="green tea"

            />

            <h4 class="product-price">&#8377;25</h4>
          </div>
          <!-- End of Product-4 -->
          <!-- Product-5 -->
          <div class="product">
            <img
              src="./images/kashmiri kahwa.jpg"
              alt="kashmiri kahwa"
              class="product-img"
            />
            <h4 class="product-title">kashmiri kahwa</h4>
            <h4 class="product-price">&#8377;25</h4>
          </div>
          <!-- End of Product-5 -->
          <!-- Product-6 -->
          <div class="product">
            <img
              src="./images/masala chai.jpg"
              alt="masala chai"
              class="product-img"
            />
            <h4 class="product-title">masala chai</h4>
            <h4 class="product-price">&#8377;20</h4>

          <div class="product">

              src="./images/noon chai.jpg"

            />
          </div>
          <h4 class="product-title">noon chai</h4>
          <h4 class="product-price">&#8377;25</h4>
          <!-- End of Product-8 -->
        </article>
      </div>
    </section>
    <!-- End of Products -->
    <script src="app.js"></script>

</html>
